---
- name: Install Packages | apt
  apt:
    state: latest
    pkg: "{{ item }}"
  with_items:
    - "ruby{{ version | string }}"
    - "ruby{{ version | string }}-dev"

- name: Install Packages | bundler
  gem:
    state: latest
    name: bundler
    user_install: no

- name: Install Packages | gem
  gem:
    state: latest
    name: "{{ item }}"
    user_install: no
  with_items: ruby_gems
  when: ruby_gems is iterable
